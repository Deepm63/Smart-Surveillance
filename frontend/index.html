<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Surveillance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Smart Surveillance Dashboard</h1>

<div class="grid">
    <!-- Video Panel -->
    <div class="card">
        <h3>Camera 0</h3>
        <img src="http://localhost:5000/video/0" class="video">
    </div>

    <!-- Live Status -->
    <div class="card">
        <h3>Live Status</h3>
        <div id="status">
            Loading...
        </div>
    </div>

    <!-- Alert History -->
    <div class="card">
        <h3>Alert History</h3>
        <ul id="events"></ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
